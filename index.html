<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Steeplechase Learning Hub</title>
    <style>
        :root {
            --primary: #2c3e50;
            --accent: #27ae60;
            --light: #ecf0f1;
            --law-color: #c0392b; /* Red */
            --biz2-color: #2980b9; /* Blue */
            --biz3-color: #8e44ad; /* Purple */
        }

        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            background-color: #333; 
            margin: 0; 
            height: 100vh; 
            display: flex; 
            flex-direction: column;
            justify-content: center; 
            align-items: center; 
            color: white;
        }

        h1 { margin-bottom: 10px; font-size: 2.5em; text-shadow: 2px 2px 4px rgba(0,0,0,0.5); }
        p { color: #ccc; margin-bottom: 40px; font-size: 1.2em; }

        .menu-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            width: 90%;
            max-width: 1000px;
        }

        .subject-card {
            background: white;
            border-radius: 12px;
            padding: 30px;
            text-align: center;
            text-decoration: none;
            color: #333;
            transition: transform 0.2s, box-shadow 0.2s;
            position: relative;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            justify-content: center;
            height: 220px;
        }

        .subject-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.3);
        }

        .subject-card h2 { margin: 0; font-size: 1.6em; z-index: 2; margin-bottom: 5px; }
        .subject-card span { color: #666; font-size: 0.9em; z-index: 2; }

        .bar { position: absolute; bottom: 0; left: 0; width: 100%; height: 10px; }
        .bar-law { background: var(--law-color); }
        .bar-biz2 { background: var(--biz2-color); }
        .bar-biz3 { background: var(--biz3-color); }

        .icon { font-size: 3em; margin-bottom: 15px; }

    </style>
</head>
<body>

    <h1>üêé Steeplechase Learning</h1>
    <p>Select your subject to enter the arena</p>

    <div class="menu-grid">
        
        <a href="law.html" class="subject-card">
            <div class="icon">‚öñÔ∏è</div>
            <h2>A-Level Law</h2>
            <span>Tiered Difficulty Questions</span>
            <div class="bar bar-law"></div>
        </a>

        <a href="business.html" class="subject-card">
            <div class="icon">üíº</div>
            <h2>Level 2 Business</h2>
            <span>Embedded Questions (Strategy Focus)</span>
            <div class="bar bar-biz2"></div>
        </a>

        <a href="business_level3.html" class="subject-card">
            <div class="icon">üìà</div>
            <h2>Level 3 Business</h2>
            <span>External CSV (Easy Updates)</span>
            <div class="bar bar-biz3"></div>
        </a>

    </div>

</body>
</html>
